<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="audit.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a2bba44d70.js" crossorigin="anonymous"></script>
    
  <title>Sign-Up</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-box login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <input type="name" placeholder="Type your username">
        <label for="name">Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" placeholder="Type your password">
        <label for="password">Password</label>
      </div>
      <div class="forgot"><a href="#">Forgot password?</a></div>
      <button class="btn">LOGIN</button>
      <div class="sign-up-using">
        <span>Or Sign Up Using</span>
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
        </div>

        <div class="sign-up-using">
          <span>Or Sign Up Using</span>
          <div class="sign-up"><a href="#">SIGN UP</a></div>
        </div>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
